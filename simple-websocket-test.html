<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ElevenLabs WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple ElevenLabs WebSocket Test</h1>
    
    <div class="container">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Ingresa tu API key de ElevenLabs">
        <br><br>
        <button onclick="testWebSocket()">Probar WebSocket</button>
        <button onclick="clearLog()">Limpiar Log</button>
    </div>

    <div class="container">
        <h3>Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function testWebSocket() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Por favor ingresa tu API key');
                return;
            }

            log('üöÄ Iniciando prueba de WebSocket...');

            // Tu script original modificado
            const ws = new WebSocket("wss://api.elevenlabs.io/v1/text-to-speech/stream-input");

            ws.onopen = () => {
                log("‚úÖ Socket abierto");
                ws.send(JSON.stringify({
                    text: "Hello world",
                    voice_id: "21m00Tcm4TlvDq8ikWAM", // Rachel voice
                    model_id: "eleven_monolingual_v1",
                    xi_api_key: apiKey
                }));
            };

            ws.onmessage = (msg) => {
                log("üì® Mensaje recibido: " + msg.data);
            };

            ws.onerror = (err) => {
                log("‚ùå Error en WebSocket: " + err);
            };

            ws.onclose = (event) => {
                log("üîå Socket cerrado - C√≥digo: " + event.code + ", Raz√≥n: " + event.reason);
            };

            // Cerrar despu√©s de 10 segundos para evitar conexiones abiertas
            setTimeout(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    log("‚è∞ Cerrando conexi√≥n despu√©s de 10 segundos...");
                    ws.close();
                }
            }, 10000);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        log('üìã Test listo. Ingresa tu API key y haz clic en "Probar WebSocket"');
    </script>
</body>
</html>
